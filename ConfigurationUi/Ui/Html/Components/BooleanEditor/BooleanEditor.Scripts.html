<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkBoxes = $("input[type='checkbox']");
        checkBoxes.click(e => updateCheckBoxValue(e.target))
        for (const i in checkBoxes) {
            updateCheckBoxValue(checkBoxes[i]);
        }
    });
    
    function updateCheckBoxValue(cb) {
        if (cb.checked) {
            cb.value = true;
            return;
        }
        cb.value = false;
    }
</script>
